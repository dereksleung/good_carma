default: &default
  adapter: postgresql
  encoding: unicode
  # username: postgres
  # password: xxxxx #<-- which you have defiend while installing postgresql
  pool: <%= ENV.fetch("RAILS_MAX_THREADS") { 5 } %>

development:
  <<: *default
  database: good_carma_development

test:
  <<: *default
  database: good_carma_test

production:
  <<: *default
  database: good_carma_production
  username: username
  password: <%= ENV['PROJECT_DATABASE_PASSWORD'] %>
